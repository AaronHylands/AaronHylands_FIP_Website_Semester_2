<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>MP INC</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.typekit.net/qsw6yho.css">
	</head>
	<body>
	<h1 class="hidden">Aaron Hylands FIP Website</h1>
	<main class="myContactWrapper">

		<button id="burgerButtonExit" class="hidden">
			<svg id="navHamburgerExit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
			  <title>hamburgerExit</title>
			  <g id="navBackgroundExit">
			    <rect width="40" height="40" rx="3.01" style="fill: #63aeaa"/>
			  </g>
			  <g id="bottomLineExit">
			    <line x1="2.11" y1="5" x2="37.37" y2="35" style="fill: none;stroke: snow;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
			  </g>
			  <g id="topLineExit">
			    <line x1="1.59" y1="35" x2="37.89" y2="5" style="fill: none;stroke: snow;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
			  </g>
			</svg>
		</button> <!-- burgerButtonExit -->

		<button id="burgerButton">
			<svg id="burgerButtonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
				<title>hamburgerIcon</title>
				<g id="navBackground">
					<rect width="40" height="40" rx="3.01" style="fill: #63aeaa"/>
				</g>
				<g id="bottomLine">
					<line x1="2.11" y1="5" x2="37.89" y2="5" style="fill: none;stroke: snow;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
				</g>
				<g id="middleLine">
					<line x1="2.11" y1="20" x2="37.89" y2="20" style="fill: none;stroke: snow;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
				</g>
				<g id="topLine">
					<line x1="1.59" y1="35" x2="37.37" y2="35" style="fill: none;stroke: snow;stroke-linecap: round;stroke-miterlimit: 10;stroke-width: 2px"/>
				</g>
			</svg>
		</button> <!-- burgerButton -->

		<header class="mainHeader">
			<h1 class="hidden">Header</h1>
			<div class="headerLogo">
				<img src="images/michelob_logo.svg" alt="main website logo">
			</div>
			<section class="navMenu">
				<h1 class="hidden">Main Nav</h1>
				<nav id="mainNav" class="hidden">
					<ul>
						<li class="selected"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a href="store.html">Store</a></li>
						<li><a href="Contact.html">Contact</a></li>
					</ul>
				</nav>
			</section>
		</header>

		<section class="siteContent">
			<p class="contactMessage">You can reach us via the social media links along the bottom of your screen, or by filling out the form below.</p>
			<div class="emailForm">
				<label for="email">Email: </label>
				<input type="email" name="email" required>
			</div>
			<div class="messageForm">
				<label for="message">Message: </label>
				<textarea type="text" required></textarea>
			</div>
			<button id="sendMessage">Send</button>
		</section> <!-- siteContent -->

		<button class="returnTop" id="returnTop"><img src="images/topButton.svg" alt="return to top button"></button>
		<footer class="mainFooter">
			<section class="socialMedia">
				<a href="#"><img src="images/youtubeIcon.svg" alt="youtube icon"></a>
				<a href="#"><img src="images/instagramIcon.svg" alt="instagram icon"></a>
				<a href="#"><img src="images/twitterIcon.svg" alt="twitter icon"></a>
				<a href="#"><img src="images/facebookIcon.svg" alt="facebook icon"></a>
			</section> <!-- socialMedia -->

		</footer>
	</main> <!-- wrapper -->
	<script src="js/main.js"></script>
	</body>
</html>
